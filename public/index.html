<style>
  #chart {
    max-width: 650px;
    margin: 35px auto;
  }
</style>


<script>
  let index = 0;
  let result = [];
  getdata()



  function getdata() {
    fetch('http://localhost:4000/winds')
      .then(function (response) {
        return response.json() // แปลงข้อมูลที่ได้เป็น json
      })
      .then(function (data) {
        console.log(data);
        result = data

        let cout = index + 50
        let windSpeed = []
        let timeStemp = []
        for (index; index < cout; index++) {
          if (index === result.length) { break; }
          windSpeed.push(result[index].windSpeed);
          timeStemp.push(result[index].timeStemp);
        }
        var options = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed
          }],
          xaxis: {
            categories: timeStemp
          }
        }
        var options2 = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed
          }],
          xaxis: {
            categories: timeStemp
          }
        }
        var options3 = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed
          }],
          xaxis: {
            categories: timeStemp
          }
        }
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
        var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        chart2.render();
        var chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
        chart3.render();
      });
  }


  function nextdata() {

    let cout = index + 50
    let windSpeed = []
    let timeStemp = []
    for (index; index < cout; index++) {
      if (index === result.length) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
    var chart2 = new ApexCharts(document.querySelector("#chart2"), options);
    chart2.render();
    var chart3 = new ApexCharts(document.querySelector("#chart3"), options);
    chart3.render();
  }


  function backdata() {
    let cout = index - 50
    let windSpeed = []
    let timeStemp = []
    for (index; index > cout; index--) {
      if (index === 0) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
    var chart2 = new ApexCharts(document.querySelector("#chart2"), options);
    chart2.render();
    var chart3 = new ApexCharts(document.querySelector("#chart3"), options);
    chart3.render();
  }

</script>
