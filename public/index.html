<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>dashboard wind speed</title>
  </head>
  <body>
    <div class="container p-md-5">
      <div class="row">
          <div class="container card col m-2">
            <div class="container">
              <h3>wind speed 1 time</h3>
            </div>
            <canvas id="myChart2" class="container"></canvas>
          </div>
          <div class="container card col m-2">
            <div class="container">
              <h3>wind speed day</h3>
            </div>
            <canvas id="myChart3" class="container"></canvas>
          </div>
        </div>
        <div class="container card col m-2">
          <div class="container">
            <h3>wind speed month</h3>
          </div>
          <canvas id="myChart" class="container" style="width: '100%'"></canvas>
        </div>
      </div>
    </div>
    <script>
      const getChartData1 = async () => {
        let sensorIdData = [];
        let windSpeedValue = [];
        let timeStampLabel = [];

        const fetchData = async () => {
          const res = await fetch("http://localhost:4000/wind");
          const data = await res.json();

          console.log(data.data.result);

          const sensorId = data.data.result.map((x) => x.sensorId);
          const windSpeed = data.data.result.map((x) => x.windSpeed);
          const timeStamp = data.data.result.map((x) =>
            new Date(x.timeStemp).getMinutes()
          );

          sensorIdData = sensorId;
          windSpeedValue = windSpeed;
          timeStampLabel = timeStamp;

          console.log(timeStampLabel);
        };

        await fetchData();

        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: timeStampLabel,
            datasets: [
              {
                label: "wind speed",
                data: windSpeedValue,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                  "rgba(75, 192, 192, 0.2)",
                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: false,
            title: {
              display: true,
              text: "Chart.js Time Scale",
            },
          },
        });
      };

      getChartData1();
